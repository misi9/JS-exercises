<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>

<script>
  // code here
  

const superheroes = document.querySelectorAll(".hero-list-item");
superheroes.forEach((component)=>{
  component.addEventListener("mouseenter", ()=>{
    component.style.color = "red";
  });
  component.addEventListener("mouseleave", () => {
    component.style.color = "unset";
    });
  });


 
</script>
